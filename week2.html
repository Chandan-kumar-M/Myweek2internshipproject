<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body background="img.jpg">
    <div class="wrapper">
        <form id="registrationForm" onsubmit="submitForm(event)">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder=" Username" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input  type="tel" pattern="[0-9]{10}" placeholder="Enter 10 digit Phone number" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
            <label ><input type="checkbox">I hereby declare that the above information
            provided is true and correct</label>

            <button type="submit" class="btn" onclick="submitForm()">Register</button>
        </form>
    </div>
    <script>
    function submitForm(event) {
        event.preventDefault();
    
   
    
        // Here, you can send the data to the server for further processing (not implemented in this example)
    
        // Redirect to the confirmation page
        window.location.href = 'confirmation.html';
    }
    </script>
</body>
</html>
